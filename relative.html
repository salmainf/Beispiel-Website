<!DOCTYPE html>
<html>
<head>
  <title>Absolut positionierter Button</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: lightgray;
    }
    
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">Absolut positionierter Button</button>
  </div>
</body>
</html>
